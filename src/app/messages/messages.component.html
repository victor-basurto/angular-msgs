<section class="card-section">
	<div class="card" *ngFor="let message of  messages">
		<mat-card>
			<mat-card-title>{{ message.Owner }}</mat-card-title>
			<mat-card-content>{{ message.Text }}</mat-card-content>
		</mat-card>
	</div>
	<button mat-button (click)="displayForm()">{{ showForm ? 'close': 'add' }} message</button>
</section>
<section class="add-message-section" *ngIf="showForm">
	<app-new-message (onPosted)="newPosted($event)"></app-new-message>
</section>
