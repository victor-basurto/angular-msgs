<mat-card class="example-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>Shiba Inu</mat-card-title>
		<mat-card-subtitle>Dog Breed</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>Type your name and your message below</p>
	</mat-card-content>
	<mat-card-actions>
		<form class="loging-form" [formGroup]="messageForm">
			<p><mat-form-field class="full-width">
				<input matInput placeholder="Owner" formControlName="Owner" required>
				<mat-error *ngIf="owner.invalid && owner.errors.required">{{ emtpyFieldError }}</mat-error>
			</mat-form-field></p>
			<p><mat-form-field class="full-width">
				<input matInput placeholder="content" formControlName="Text" required>
				<mat-error *ngIf="textVal.invalid && textVal.errors.required">{{ emtpyFieldError }}</mat-error>
			</mat-form-field></p>
			<button mat-raised-button color="primary" (click)="addMessage()" [disabled]="messageForm.status === 'INVALID'">add message</button>
		</form>
	</mat-card-actions>
</mat-card>
